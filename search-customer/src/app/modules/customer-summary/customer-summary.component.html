<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Información básica</h2>
      <div class="found-box" *ngIf="customerInfo">
        <label>Primer Apellido:
        <p class="found-info"> {{customerInfo.lastname}}</p></label>
        <label>Primer Nombre:
        <p class="found-info"> {{customerInfo.name}}</p></label>
        <button class="btn btn-primary mt-3 btn-search" (click)="goBack()">Volver</button>
      </div>
    </div>
  </div>
</div>
