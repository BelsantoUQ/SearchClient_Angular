<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div *ngIf="customerNotFound" class="error-message">
        Cliente no encontrado. Verifica los datos ingresados.
      </div>
      <form (ngSubmit)="onSubmit()" class="form-search" [ngClass]="{ 'error-form': customerNotFound }">
        <hr>
        <label class="indications-label-search" for="documentType">Todos los campos son obligatorios</label>
        <div class="form-group">
          <label class="form-label-search" for="documentType">Tipo de Documento</label>
          <select class="form-control form-select form-select-md mb-3" aria-label="Midle select example" id="documentType" name="documentType" [(ngModel)]="formData.documentType" required>
            <option value="" disabled selected>Seleccione un tipo</option>
            <option value="Cedula de ciudadanía">Cedula de ciudadanía</option>
            <option value="Pasaporte">Pasaporte</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label-search" for="documentNumber">Número de Documento</label>
          <input type="text" class="form-control" id="documentNumber" name="documentNumber" [(ngModel)]="formData.documentNumber" required>
        </div>
        <button type="submit" class="btn btn-primary btn-search" [disabled]="!isFormValid()">Buscar</button>
      </form>
    </div>
  </div>
</div>
